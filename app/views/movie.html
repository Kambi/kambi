<div>
	<h1>{{mov.name}}</h1>
	<input type="text" ng-model="query" placeHolder="Enter movie name here">
	<button ng-click="fetchMovie()">
		Search
	</button>
	<ul>
		<table border =2 padding=5>
		<tr ng-repeat="s in mov.song">
			<td>{{s.title}}</td>
			<td>
				<table border =1 padding = 5>
					<tr>
						<td ng-repeat="si in s.singer">
							{{si.name}}
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<img src="{{movie.poster}}" height=150 width = 150/>
	</ul>
</div>
